<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analisi</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Data Analisi Film</h1>
    </header>
    <main>
        <section class="princ">
        </section>
        <section class="titolo">
            <h2>Aggiungi Film</h2>
            <h5>Scrivere Id,Titolo,Regista,Anno,Genere separati da , </h5>
            <input type="text" id="aggiungiFilm" placeholder="Scrivi..." onkeyup="mandaDati(event)">
        </section>
        <section class="titolo">
            <h2>Elimina Film</h2>
            <h5>Scrivere Id del film da eliminare</h5>
            <input type="text" id="rimuoviFilm" placeholder="Scrivi... " onkeyup="eliminaDati(event)">
        </section>
        <section class="titolo">
            <h2>Modifica Film</h2>
            <h5>Scrivere Id del film da modificare </h5>
            <input type="text" id="modificaFilm" placeholder="Scrivi..." onkeyup="modificaDati(event)">
        </section>
        <section class="titolo">
            <h2>Ricerca Film</h2>
            <h5>Se perdi il focus sul textBox la lista si ripristiner√† </h5>
            <input type="text" id="cercaFilm" placeholder="Scrivi..." onkeyup="ricercaDati(event)">
        </section>
        <section class="titolo">
            <h2>Ordina Film</h2>
            <h5>Ordina per: </h5>
            <select id="tipoOrdinamento">
                <option>id</option>
                <option>titolo</option>
                <option>regista</option>
                <option>anno</option>
                <option>genere</option>
            </select>
            <select id="modoOrdinamento">
                <option>Crescente</option>
                <option>Decrescente</option>
            </select>
            <button type="button" id="btnOrdina" onclick="ordinaArray(event)">Conferma</button>
        </section>

    </main>
    
</body>

</html>
