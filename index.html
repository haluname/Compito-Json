<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analisi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Data Analisi Libri</h1>
    </header>
    <main>
        <section class="titolo">
            <h2>Ricerca Titolo</h2>
            <input type="text" id="inputTitolo" placeholder="Cerca...">
            <ul id="risultatiTitolo"></ul>
        </section>
        <section class="regista">
            <h2>Ricerca Regista</h2>
            <input type="text" id="inputRegista" placeholder="Cerca..." onkeyup="ricerca(event)">
            <ul id="risultatiRegista"></ul>
        </section>
        <section class="aggiungi">
            <h2>Ricerca Anno</h2>
            <input type="text" id="inputAnno" placeholder="Aggiungi Id...">
            <input type="text" id="inputAnno" placeholder="Aggiungi Titolo...">
            <input type="text" id="inputAnno" placeholder="Aggiungi Regista...">
            <input type="text" id="inputAnno" placeholder="Aggiungi Anno...">
            <input type="text" id="inputAnno" placeholder="Aggiungi Genere...">
            <ul id="risultatiAnno"></ul>
        </section>
        <section class="genere">
            <h2>Ricerca Genere</h2>
            <input type="text" id="inputGenere" placeholder="Cerca...">
            <ul id="risultatiGenere"></ul>
        </section>

    </main>
    <script src="script.js"></script>
</body>

</html>
